services:
- name: nginx
  image: nginx
  bindings:
    - protocol: http
  volumes:
    - source: nginx.conf
      target: /etc/nginx/conf.d/default.conf
- name: appA
  project: ApplicationA/ApplicationA.csproj
  bindings:
    - containerPort: 80
  replicas: 2
- name: appB
  project: ApplicationB/ApplicationB.csproj
  bindings:
    - containerPort: 80
  replicas: 2
